<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TenkiWeb - Actualizando Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .countdown {
      font-size: 1.1em;
      margin-top: 20px;
      font-weight: bold;
    }

    .manual-link {
      margin-top: 30px;
    }

    .manual-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #FFD700;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .manual-link a:hover {
      background-color: #FFD700;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">ðŸš€ TenkiWeb</div>
    <div class="message">
      <strong>Estamos actualizando el sistema</strong><br>
      Mejorando tu experiencia con nuevas funcionalidades<br>
      y mayor seguridad
    </div>
    <div class="spinner"></div>
    <div class="countdown" id="countdown">
      RedirigiÃ©ndote en <span id="timer">5</span> segundos...
    </div>
    <div class="manual-link">
      <a href="https://test.tenkiweb.com/tcontrol" id="manualLink">
        ðŸ”— Acceder Manualmente
      </a>
    </div>
  </div>

  <script>
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');
    const countdownElement = document.getElementById('countdown');

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        countdownElement.innerHTML = 'âœ… Redirigiendo...';

        // RedirecciÃ³n automÃ¡tica
        setTimeout(() => {
          window.location.href = 'https://test.tenkiweb.com/tcontrol';
        }, 1000);
      }
    }, 1000);

    // TambiÃ©n permitir redirecciÃ³n manual inmediata
    document.getElementById('manualLink').addEventListener('click', () => {
      clearInterval(countdown);
      window.location.href = 'https://test.tenkiweb.com/tcontrol';
    });
  </script>
</body>

</html>
